<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Pro</title>
    <link rel="icon" type="image/png" href="/assets/fav.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;800;&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;700&family=Raleway:ital,wght@0,100;0,400;0,700;0,800;1,500&display=swap"

    <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>

    <!-- <script src="/js/bganimate.js"></script> -->
    <script src="/js/countdown.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .timer-circle {
        display: inline-block;
        font-weight: 800;
        color: #fff;
        border: 1px solid #fff;
        border-radius: 50%;
        padding: 20px;
        padding-top: 25px;
        font-family:'Noto Sans JP', sans-serif;
        font-weight: 800;
        margin-right: 10px;
        width: 7rem;
        height: 7rem;
        text-align: center;
      }
      .timer-circle span {
        font-size: 3rem;
        font-weight: 400;
      }
      .timer-circle p {
        font-size: 1rem;
        font-weight: 100;
        line-height: 1rem;
      }
      * {
        margin: 0px;
        padding: 0px;
      }
      body,
      html {
        font-family: "Roboto", sans-serif;
        color: white;
      }

      #nodeBackground {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -100;
      }

      .title {
        font-family: "Roboto", sans-serif;
        font-weight: 300;
        color: #dc9e27;
        /* font-size: 2.8rem; */
        font-size: 1.5rem;
      }

      /* Subtitle */
      .subtitle {
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        font-size: 1.6rem;
        letter-spacing: 0.1rem;
        text-indent: 2px;
        background: black;
        border-radius: 10px;
        width: max-content;
        box-shadow: 1px -1px 2px white;
      }
      .subtitle-text {
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        font-size: 1.6rem;
        padding: 1rem 2rem;
        background: yellow;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 0.1rem;
        text-indent: 2px;
      }
      .subtitle-main {
        padding: 0.3rem;
        margin: 10px 10px 0px 10px;
        background: linear-gradient(
          to right,
          #b1913e,
          #e0d2a3,
          #b1913e,
          #e0d2a3,
          #b1913e
        );
        text-align: center;
        border-radius: 15px;
        color: white;
      }
      .subtitle-l1 {
        padding: 0.2rem;
        background: linear-gradient(
          to right,
          #d7b04b,
          #ada27d,
          #d7b04b,
          #ada27d,
          #d7b04b
        );
        text-align: center;
        border-radius: 10px;
        box-shadow: 1px -1px 2px white;
      }
      .subtitle-l2 {
        padding: 0.2rem;
        background: black;
        text-align: center;
        border-radius: 10px;
      }

      .mainimg {
        padding: 2rem 10rem;
      }
      .comingsoon {
        color: rgb(0, 255, 94);
      }
      .social {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        margin-bottom: 20px;
        max-width: 500px;
        flex-wrap: wrap;
        column-gap: 0.2rem;
      }
      .icons {
        margin-right: 5px;
        width: 50px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.3rem;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes reverser {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
      .logocircle {
        overflow-x: hidden;
        overflow-y: hidden;
        animation: rotate 10s linear infinite;
      }
      .logocontainer {
        animation: reverser 10s linear infinite;
      }
      .joinus {
        font-family: "Roboto", sans-serif;
        color: white;
        font-size: 1.6rem;
      }
      #copyright {
        position: absolute;
        color: #a9a9a9ae;
        bottom: 1px;
      }
      @media only screen and (max-width: 768px) {
        .mainimg {
          padding: 1rem 7rem;
        }
        .timer-circle {
          width: 4.5rem;
          height: 4.5rem;
          padding: 5px;
          margin-right: 5px;
          border-width: 2px;
        }

        .timer-circle span {
          font-size: 1.5rem;
          font-weight: 400;
        }
        .timer-circle p {
          font-size: 0.8rem;
          font-weight: 100;
        }
        .title {
          font-size: 1.5rem;
        }
        .subtitle-text {
          font-size: 1rem;
          padding: 0rem 0.4rem;
        }
        .joinus {
          font-size: 1rem;
        }
        .social {
          max-width: 350px;
          column-gap: 1rem;
          row-gap: 0.5rem;
        }
        .icons {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
