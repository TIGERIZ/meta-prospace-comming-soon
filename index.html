  <style>
    .timer-circle {
      display: inline-block;
      font-weight: 800;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 50%;
      padding: 20px;
      padding-top: 25px;
      font-family: "Noto Sans JP", sans-serif;
      font-weight: 800;
      margin-right: 10px;
      width: 7rem;
      height: 7rem;
      text-align: center;
    }

    .timer-circle span {
      font-size: 3rem;
      font-weight: 400;
    }

    .timer-circle p {
      font-size: 1rem;
      font-weight: 100;
      line-height: 1rem;
    }

    * {
      margin: 0px;
      padding: 0px;
    }


    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      background: #090b1a;
    }



    #nodeBackground {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -100;
    }

    .title {
      font-family: "Roboto", sans-serif;
      font-weight: 300;
      color: #dc9e27;
      /* font-size: 2.8rem; */
      font-size: 1.5rem;
    }

    /* Subtitle */
    .subtitle {
      font-family: "Roboto", sans-serif;
      font-weight: bold;
      font-size: 1.6rem;
      letter-spacing: 0.1rem;
      text-indent: 2px;
      background: black;
      border-radius: 10px;
      width: max-content;
      box-shadow: 1px -1px 2px white;
    }

    .subtitle-text {
      font-family: "Roboto", sans-serif;
      font-weight: bold;
      font-size: 1.6rem;
      padding: 1rem 2rem;
      background: yellow;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.1rem;
      text-indent: 2px;
    }

    .subtitle-main {
      padding: 0.3rem;
      margin: 10px 10px 0px 10px;
      background: linear-gradient(to right,
          #b1913e,
          #e0d2a3,
          #b1913e,
          #e0d2a3,
          #b1913e);
      text-align: center;
      border-radius: 15px;
      color: white;
    }

    .subtitle-l1 {
      padding: 0.2rem;
      background: linear-gradient(to right,
          #d7b04b,
          #ada27d,
          #d7b04b,
          #ada27d,
          #d7b04b);
      text-align: center;
      border-radius: 10px;
      box-shadow: 1px -1px 2px white;
    }

    .subtitle-l2 {
      padding: 0.2rem;
      background: black;
      text-align: center;
      border-radius: 10px;
    }

    .mainimg {
      padding: 2rem 10rem;
    }

    .comingsoon {
      color: rgb(0, 255, 94);
    }

    .brightness-man {
      animation: rotate 15s linear infinite, brightness-up 2s ease-in infinite;
      border-radius: 50%;
    }

    .social {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 20px;
      max-width: 500px;
      flex-wrap: wrap;
      column-gap: 0.2rem;
    }

    .icons {
      margin-right: 5px;
      width: 50px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.3rem;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes brightness-up {
      0% {
        filter: brightness(100%);
      }

      50% {
        filter: brightness(80%);
      }

      100% {
        filter: brightness(100%);
      }
    }

    @keyframes reverser {
      from {
        transform: rotate(360deg);
      }

      to {
        transform: rotate(0deg);
      }
    }

    .logocircle {
      overflow-x: hidden;
      overflow-y: hidden;
      animation: rotate 10s linear infinite;
    }

    .logocontainer {
      animation: reverser 10s linear infinite;
    }

    .joinus {
      font-family: "Roboto", sans-serif;
      font-size: 1.6rem;
    }

    .copyright {
      color: #fff;
    }

    @media only screen and (max-width: 768px) {
      .mainimg {
        padding: 1rem 7rem;
      }

      .timer-circle {
        width: 4.5rem;
        height: 4.5rem;
        padding: 5px;
        margin-right: 5px;
        border-width: 2px;
      }

      .timer-circle span {
        font-size: 1.5rem;
        font-weight: 800;
      }

      .timer-circle p {
        font-size: 0.8rem;
        font-weight: 100;
      }

      .title {
        font-size: 1.5rem;
      }

      .subtitle-text {
        font-size: 1rem;
        padding: 0rem 0.4rem;
      }

      .joinus {
        font-size: 1rem;
      }

      .social {
        max-width: 350px;
        column-gap: 1rem;
        row-gap: 0.5rem;
      }

      .icons {
        width: 60px;
        height: 60px;
      }
    }

    /* ---- reset ---- */
    canvas {
      display: block;
      vertical-align: bottom;
    }

    /* ---- particles.js container ---- */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000000;
      background-image: url("");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
    }

    /* ---- stats.js ---- */
    .count-particles {
      background: #000022;
      position: absolute;
      top: 48px;
      left: 0;
      width: 80px;
      color: #13E8E9;
      font-size: .8em;
      text-align: left;
      text-indent: 4px;
      line-height: 14px;
      padding-bottom: 2px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
    }

    .js-count-particles {
      font-size: 1.1em;
    }

    #stats,
    .count-particles {
      -webkit-user-select: none;
      margin-top: 5px;
      margin-left: 5px;
    }

    #stats {
      border-radius: 3px 3px 0 0;
      overflow: hidden;
    }

    .count-particles {
      border-radius: 0 0 3px 3px;
    }
  </style>
</head>
