<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Pro</title>
    <link rel="icon" type="image/png" href="/assets/fav.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .text-primary{
            color: #dc9e27;
        }
    </style>
  </head>
  <body class="bg-black flex items-center justify-center h-screen">
      <div class="text-center">
        <div class="mx-auto bottom-20 text-primary text-center">
          <h1 class="text-4xl font-bold top-0">Coming Soon</h1>
          <div id="timer" class="text-2xl font-semibold mb-4"></div>
        </div>
      <img src="/assets/bgimage.jpeg" class="p-5" />
    </div>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Oct 30, 2023 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get the current time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="timer"
        document.getElementById("timer").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is finished, display text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
